[build-system]
requires = [
  "mypy-protobuf >= 3.4.0, < 4",
  "grpcio-tools >= 1.50, < 2",
  "setuptools >= 67.3.2, < 68",
  "setuptools_scm[toml] >= 7.1.0, < 8",
]
build-backend = "setuptools.build_meta"

[project]
name = "frequenz-api-dispatch"
description = "Frequenz dispatch gRPC API and bindings"
readme = "README.md"
license = { text = "MIT" }
keywords = ["frequenz", "api", "microgrid", "grpc", "dispatch"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Software Development :: Libraries",
]
requires-python = ">= 3.7, < 4"
dependencies = [
  "googleapis-common-protos >= 1.56.2, < 2",
  "grpcio >= 1.51.1, < 2",
]
dynamic = ["version"]

[tool.setuptools.package-dir]
"" = "py"

[tool.setuptools.package-data]
"frequenz.api.dispatch" = ["py.typed", "*.pyi"]
